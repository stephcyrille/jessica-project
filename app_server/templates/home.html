<!-- templates/home.html-->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <p>Hi {{ user.username }}! Vous êtes identifié!</p>
  <p><a href="{% url 'logout' %}">Se déconnecter</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Se connecter</a>
{% endif %}
{% endblock %}
